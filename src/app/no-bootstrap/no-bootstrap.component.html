<div>
  <div class="datePickerContainer">
    <h5 class="dpTitle">Datepicker</h5>


    <div class="inputGroup">
      <input class="form-control" placeholder="Click to select a date" angular-mydatepicker name="mydate" (click)="dp.toggleCalendar()"
             [(ngModel)]="model" [options]="myOptions" #dp="angular-mydatepicker" (dateChanged)="onDateChanged($event)"/>

      <div class="closeIconContainer"><i *ngIf="model" class="fa fa-close closeIcon" (click)="dp.clearDate()"></i></div>

    </div>

  </div>

</div>
